name: souda

on:
  PULL_REQUEST:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    needs:  [build]
    env:
      dockerHubename: hamza

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Run tests
        run: mvn test

  build:
    runs-on: ubuntu-latest
    env:
      apikey: 1414627
      password: $secrets{env.password}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs:  [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
